<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>TOP Library Project</title>
</head>
<body>
    <header class="header">
        <h1>TOP Library</h1>
    </header>
    
    <div class="form">
        <form action="" method="post">
            <label for="book-title">Book title:</label>
            <input type="text" id="book-title" name="book-title" placeholder="Title.." required>

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="book-author" placeholder="Author.." required>

            <label for="book-pages">Pages:</label>
            <input type="number" id="book-pages" name="book-pages" placeholder="102" required>

            <label for="book-read">Read:</label>
            <input type="checkbox" name="book-read" id="book-read" checked>

            <button type="button" class="btn add-book-button">Add Book</button>
        </form>
    </div>

    <div id="card-container">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
